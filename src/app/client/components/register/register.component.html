<div class="margin-general">
    <form [formGroup]="formClient" (ngSubmit)="createClient($event)">
        <input type="text" placeholder="Cedula" formControlName="id">
        <input type="text" placeholder="Nombre" formControlName="name">
        <input type="text" placeholder="Apellidos" formControlName="lastName">
        <input type="text" placeholder="Correo electronico" formControlName="email">
        <input type="text" placeholder="Telefono" formControlName="phone">

        <form [formGroup]="formCredit">
            <input type="text" placeholder="Referencia de pago" formControlName="reference">
            <input type="number" placeholder="Valor del crÃ©dito" formControlName="price">
            <input type="date" placeholder="Fecha a pagar" formControlName="date">
        </form>
        <button [disabled]="formClient.invalid && formCredit.invalid" type="submit">Registrar</button>
    </form>
</div>
