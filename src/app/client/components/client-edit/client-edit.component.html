<div class="margin-general">
    <div class="container">
        <h2>Actualización Datos de Cliente</h2>
        <div class="modify__content">
            <form [formGroup]="form" (ngSubmit)="updateClient($event)">
                <h3>Datos del cliente</h3>
                <div class="form__part first__part">
                    <label>
                        <p>Cedula:</p>
                        <input name="id" type="text" placeholder="Cedula" formControlName="id">
                    </label>
                </div>
                <div class="form__part">
                    <label>
                        <p>Nombres:</p>
                        <input type="text" placeholder="Nombre" formControlName="name">
                    </label>
                    <label>
                        <p>Apellidos:</p>
                        <input type="text" placeholder="Apellidos" formControlName="lastName">
                    </label>
                </div>
                <div class="form__part">
                    <label>
                        <p>Email:</p>
                        <input type="text" placeholder="Correo electronico" formControlName="email">
                    </label>
                    <label>
                        <p>Teléfono:</p>
                        <input type="text" placeholder="Teléfono" formControlName="phone">
                    </label>
                </div>
                <button [disabled]="form.invalid" type="submit">Actualizar</button>
            </form>
            <div class="modify__image">
                <figure><img src="../../../../assets/images/modify.jpg" alt=""></figure>
            </div>
        </div>
    </div>
</div>
